databaseChangeLog:
  - changeSet:
      id: 001-create-question-table
      author: your_name
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: question
      changes:
        - createTable:
            tableName: question
            columns:
              - column:
                  name: type
                  type: VARCHAR(50)
              - column:
                  name: question_id
                  type: BIGINT
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: question_text
                  type: LONGTEXT
                  constraints:
                    nullable: false
              - column:
                  name: question_hint
                  type: LONGTEXT
                  constraints:
                    nullable: false

  - changeSet:
      id: 002-create-answer-table
      author: your_name
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: answer
      changes:
        - createTable:
            tableName: answer
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: answer_text
                  type: LONGTEXT
                  constraints:
                    nullable: false
              - column:
                  name: is_correct
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: question_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: answer
            baseColumnNames: question_id
            referencedTableName: question
            referencedColumnNames: id
            constraintName: fk_answer_question
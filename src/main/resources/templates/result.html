<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h1 class="text-center mb-4">Result</h1>
<div class="alert alert-success">
    Correct Answers: <span th:text="${correct}"></span>
</div>
<div class="alert alert-danger">
    Incorrect Answers: <span th:text="${incorrect}"></span>
</div>
<div class="alert alert-danger">
    Grade: <span th:text="${grade}"></span> %
</div>

<div class="mt-5">
    <h2>Question Details</h2>
    <div th:each="qResult : ${questionResults}" class="mb-4 p-3 border rounded">
        <h5 th:text="${qResult.questionText}"></h5>
        <ul class="list-group mt-3">
            <li th:each="ans : ${qResult.answers}" class="list-group-item d-flex align-items-center">
                <span th:text="${ans.text}"></span>
                <!-- Correct badge -->
                <span th:if="${ans.correct}" class="badge bg-success ms-2">Correct</span>
                <!-- User-selected, correct -->
                <span th:if="${ans.selectedByUser} and ${ans.correct}" class="badge bg-primary ms-2">Your answer</span>
                <!-- User-selected, incorrect -->
                <span th:if="${ans.selectedByUser} and !${ans.correct}" class="badge bg-danger ms-2">Your answer (Incorrect)</span>
            </li>
        </ul>
    </div>
</div>

<a href="/" class="btn btn-primary">Take Quiz Again</a>
</body>
</html>

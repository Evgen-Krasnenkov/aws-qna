<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h1 class="text-center mb-4">Quiz</h1>
<form th:action="@{/submit}" method="post">
    <div th:each="question : ${questions}" class="mb-4">
        <p class="fw-bold" th:text="${question.questionText}"></p>
        <div th:each="answer : ${question.answers}" class="form-check">
            <input type="checkbox" class="form-check-input" th:name="answers" th:value="${answer.id}" id="answer-${answer.id}" />
            <label class="form-check-label" th:for="|answer-${answer.id}|" th:text="${answer.answerText}"></label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>

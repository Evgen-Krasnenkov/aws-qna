<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Add Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h1 class="text-center mb-4">Admin - Add Question</h1>
<form th:action="@{/admin/add}" th:object="${question}" method="post" class="mb-4">
    <div class="mb-3">
        <label for="questionText" class="form-label">Question:</label>
        <input type="text" id="questionText" th:field="*{questionText}" class="form-control" />
    </div>
    <button type="submit" class="btn btn-success">Add Question</button>
</form>

<h2 class="mb-3">Existing Questions</h2>
<ul class="list-group">
    <li th:each="question : ${questions}" class="list-group-item d-flex justify-content-between align-items-center">
        <span th:text="${question.questionText}"></span>
        <a th:href="@{/admin/{questionId}/answers(questionId=${question.id})}" class="btn btn-primary btn-sm">Manage Answers</a>
    </li>
</ul>
</body>
</html>
